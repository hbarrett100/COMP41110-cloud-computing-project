{% extends "layout.html" %}
{% block content %}

<div>
    <h1 id="month-name"></h1>
    <button type="button" class="btn btn-light" id="next" class="move-month">>></button>
    <button type="button" class="btn btn-light" id="prev" class="move-month"><<</button>
</div>
<div id="table-div">
    <table class="table table-bordered" id="cal-table">
        <thead class="table-info">
            <tr>
                <th scope="col">Mon</th>
                <th scope="col">Tue</th>
                <th scope="col">Wed</th>
                <th scope="col">Thu</th>
                <th scope="col">Fri</th>
                <th scope="col">Sat</th>
                <th scope="col">Sun</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>


<!-- event modal -->

<!-- Modal -->
<div class="modal fade" id="event-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#event-collapse" aria-expanded="false" aria-controls="event-collapse">deets</button>
        <div class="collapse" id="event-collapse">
            <div class="card card-body">
              Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<script src="{{url_for('static', filename='cal.js')}}"></script>
{% endblock %}
